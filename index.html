<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>爆笑ほめカメラ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🌟 爆笑ほめカメラ 🌟</h1>
  <p style="color: #ff5c5c; margin: 1em 0;">※このアプリケーションを使用するには、HTTPS（https://）でアクセスしてください</p>

  <video id="video" autoplay playsinline muted playsinline style="width: 100%; max-width: 400px; margin: 1em auto; display: block;"></video>
  <p style="font-size: 0.9em; margin: 0.5em 0; color: #666;">※カメラのアクセスを許可する必要があります</p>
  <button id="shootBtn" style="display: block; margin: 1em auto; width: 90%; max-width: 300px;">📸 撮影してAIコメント</button>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="photo" alt="写真プレビュー">
  <div id="comment" class="balloon">ここに爆笑コメントが出ます</div>

  <script src="script.js"></script>
</body>
</html>
